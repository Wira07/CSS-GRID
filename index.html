<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wira Sukma Saputra</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
        text-transform: uppercase;
        text-align: center;
      }

      .container {
        width: 600px;
        margin: 50px auto;
        border: 5px solid #333;
        box-sizing: border-box;
        padding: 5px;
      }
      .sidebar {
        float: left;
        width: 40%;
      }
      .sidebar aside {
        background-color: blue;
        padding: 60px 0;
      }
      .sidebar nav {
        background-color: #9d5050;
        padding: 100px 0;
      }
      main {
        background-color: red;
        width: 60%;
        float: right;
        box-sizing: border-box;
        padding: 171.6px;
      }
      .content::after {
        content: "";
        display: block;
        clear: both;
      }
      header {
        background-color: blueviolet;
        padding: 40px 0;
      }
      footer {
        background-color: #333;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <div class="content">
        <div class="sidebar">
          <aside>Aside</aside>
          <nav>Nav</nav>
        </div>
        <main>main</main>
      </div>
      <footer>footer</footer>
    </div>
  </body>
</html>
